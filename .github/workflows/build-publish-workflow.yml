name: Build and Publish workflow

on:
  workflow_call:
    inputs:
      maven-args:
        required: false
        type: string
      webhook-url:
        required: true
        type: string
    secrets:
      MEKOM_NEXUS_USERNAME:
        required: true
      MEKOM_NEXUS_PASSWORD:
        required: true
      MEKOM_OCD3_USERNAME:
        required: true
      MEKOM_OCD3_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Set settings.xml
        uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: |
            [{
              "id": "mks-nexus-private",
              "username": "${{ secrets.MEKOM_NEXUS_USERNAME }}",
              "password": "${{ secrets.MEKOM_NEXUS_PASSWORD }}"
            },
            {
              "id": "mks-nexus-private-snapshots",
              "username": "${{ secrets.MEKOM_NEXUS_USERNAME }}",
              "password": "${{ secrets.MEKOM_NEXUS_PASSWORD }}"
            }]
      - name: Build and publish
        run: "mvn --batch-mode clean deploy ${{inputs.maven-args}}"
      - name: Webhook
        uses: distributhor/workflow-webhook
        with:
          webhook_type: 'json-extended'
          webhook_url: "${{ inputs.webhook-url }}"
          webhook_auth: "${{ secrets.MEKOM_OCD3_USERNAME }}:${{ secrets.MEKOM_OCD3_PASSWORD }}"